<div class="card" style="width: 18rem;margin:5%;padding:5%">
  <div *ngIf="posts.length === 0">
    <p>Loading posts...</p>
  </div>

  <div class="row">

  </div>

  <div class="card-body">
    <div class="list-group" *ngIf="posts.length > 0">
      <a *ngFor="let post of posts" href="#" class="list-group-item list-group-item-action btn btn-primary"
        aria-current="true">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1 card-title">{{post.title}}</h5>
          <small class="card-text">{{post.id}}</small>
        </div>
        <p class="mb-1 card-text">{{post.body}}</p>
      </a>
    </div>
  </div>
</div>
